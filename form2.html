<!DOCTYPE html>

	<head>

	<Body>
		
		<div class="container">
			<div class="title" ><p><img src="logowhite.png">ACB Academy Inc. Registration Form</p></div>
			<div class="pageInfo">Parent's Information</div>
			<form id="regForm" action="#">

							<span class="details">Mother's Name</span>
							<input type="text" placeholder="eg. Juana Dela Cruz" required>

							<span class="details">Father's Name</span>

							<span class="details">Occupation</span>
							<input type="text" placeholder="Enter your Mother's Job" required>

						<div class="input-box">
							<span class="details">Occupation</span>
							<input type="text" placeholder="Enter your Father's Job" required>
						</div>
						<div class="input-box">
							<span class="details">Mother's Contact Number</span>
							<input type="number" placeholder="eg. 09123456789">
						</div>
						<div class="input-box">
							<span class="details">Father's Contact Number</span>
							<input type="number" placeholder="eg. 09123456789" required>
						</div>
						<div class="input-box">
							<span class="details">Mother's Email</span>
							<input type="text" placeholder="eg. JuanDelaCruz@yahoo.com" required>
						</div>
                        <div class="input-box">
