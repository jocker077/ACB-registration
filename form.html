<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>ACB Academy Inc.</title>
		<link rel="stylesheet" type="text/css" href="style.css">
	</head>
	<Body>
		
		<div class="container">
			<div class="title" ><p><img src="logowhite.png">ACB Academy Inc. Registration Form</p></div>
			<div class="pageInfo">Personal Information</div>
			<form id="regForm" action="#">
				<div class="user-details">
						<div class="input-box">
							<span class="details">Full Name</span>
							<input type="text" placeholder="eg. Juan Dela Cruz" required>
						</div>
						<div class="gender">
							<span class="details">Gender</span>
							<div class="category">
								<input type="radio" name="gender" value="male" required> Male<br>
								<input type="radio" name="gender" value="female" required> Female<br>
								<input type="radio" name="gender" value="others" required> Others<Br>
							</div>
						</div>
						<div class="input-box">
							<span class="details">Address</span>
							<input type="text" placeholder="Enter your address here" required>
						</div>
						<div class="input-box">
							<span class="details">Email</span>
							<input type="text" placeholder="eg. JuanDelaCruz@yahoo.com" required>
						</div>
						<div class="input-box">
							<span class="details">Birthdate</span>
							<input type="date" data-date-inline-picker="true" required>
						</div>
						<div class="input-box">
							<span class="details">Age</span>
							<input type="number" placeholder="Enter your age here">
						</div>
						<div class="input-box">
							<span class="details">LRN</span>
							<input type="text" placeholder="Learner Reference Number" required>
						</div>
						<div class="input-box">
							<span class="details">Religion</span>
							<input type="text" placeholder="eg. Roman Catholic" required>
						</div>
						<div class="input-box">
							<span class="details">Contact Number</span>
							<input type="number" placeholder="eg. 09123456789" required>
						</div>
						<div class="input-box">
							<span class="details">Emergency Contact number</span>
							<input type="number" placeholder="09123456789" required>
						</div>
						<a href="index.html" class="previous">&laquo; Home</a>
						<a href="form2.html" class="next">Next &raquo;</a>
					</div>
				</div>			
			</form>
		</div>
	</Body>
</html>
